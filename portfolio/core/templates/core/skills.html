{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5">My Skills</h2>
    <div class="row">
        {% for skill in skills %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="{{ skill.icon }} fa-3x mb-3"></i>
                    <h5 class="card-title">{{ skill.name }}</h5>
                    <p class="card-text">{{ skill.description }}</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{ skill.proficiency }}%"
                            aria-valuenow="{{ skill.proficiency }}" aria-valuemin="0" aria-valuemax="100">
                            {{ skill.proficiency }}%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
